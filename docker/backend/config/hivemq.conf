listener {
  port 1883
  max_connections 1000
}

listener {
  port 8883
  secure true
  max_connections 1000
}

# Authentication settings
security {
  enable_authentication true
  allow_anonymous false
}

# Persistence settings
persistence {
  enabled true
  directory "/data"
}

# Logging settings
logging {
  level "INFO"
  directory "/logs"
}